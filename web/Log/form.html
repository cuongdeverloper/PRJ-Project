<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Sign Up</title>
        <link rel="stylesheet" href="./Log/style.css">   
    </head>
    <body>
        <video id="bgVideo" autoplay loop muted>
            <source src="./Log/img/hihi.mp4" type="video/mp4">
        </video>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login"></div>
                <div class="title signup"></div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">SignUp</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="/Group_Projevt/Login" class="login" method="POST">
                        <input type="hidden" name="method" value="login"/>
                        <div class="field">
                            <input type="text" name="Email" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" name="Password" placeholder="Password" required>
                        </div>
                        <div class="pass-link">
                            <a href="#">Reset password?</a>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">
                            Don't Have Account? <a href="">Create A New</a>
                        </div>
                        <div class="social-login">
                            <p>Or sign in with</p>
                            <div class="social-icons">
                                <a href="#" class="social-btn facebook"><img src="./Log/img/facebook.png" alt="Facebook"> Continue with Facebook</a>
                                <a href="#" class="social-btn gmail"><img src="./Log/img/gmail.png" alt="Gmail"> Continue with Gmail</a>
                                <a href="#" class="social-btn amazon"><img src="./Log/img/amazon.png" alt="Amazon"> Continue with Amazon</a>
                                <a href="#" class="social-btn apple"><img src="./Log/img/apple.jpg" alt="Apple"> Continue with Apple</a>
                            </div>
                        </div>
                    </form>
                    <form action="/Group_Projevt/Login" class="signup" method="POST" id="signupForm">
                        <input type="hidden" name="method" value="signup"/>
                        <div class="field">
                            <input type="text" name="Email" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="text" name="UserName" id="UserName" placeholder="User Name" required>
                        </div>
                        <div class="field">
                            <input type="password" name="Password" id="password" placeholder="Password" required>
                        </div>
                        
                        <div class="field">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="SignUp">
                        </div>
                        <div id="error-message" style="color: red; display: none;">Passwords do not match.</div>
                        <div class="social-signup">
                            <p>Or sign up with</p>
                            <div class="social-icons">
                                <a href="#" class="social-btn facebook"><img src="./Log/img/facebook.png" alt="Facebook"> Continue with Facebook</a>
                                <a href="#" class="social-btn gmail"><img src="./Log/img/gmail.png" alt="Gmail"> Continue with Gmail</a>
                                <a href="#" class="social-btn amazon"><img src="./Log/img/amazon.png" alt="Amazon"> Continue with Amazon</a>
                                <a href="#" class="social-btn apple"><img src="./Log/img/apple.jpg" alt="Apple"> Continue with Apple</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./Log/style.js"></script>
        <script>
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorMessage = document.getElementById('error-message');

                if (password !== confirmPassword) {
                    event.preventDefault(); // Prevent form submission
                    errorMessage.style.display = 'block'; // Show error message
                } else {
                    errorMessage.style.display = 'none'; // Hide error message
                }
            });
        </script>
    </body>
</html>
